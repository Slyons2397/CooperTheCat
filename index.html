<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cooper the Cat</title>
</head>
<body>
    <div id="container">
        <div id="page-header">
            <p id="header-text">Welcome to the world of Cooper the Cat</p>
        </div>
        <div id="sub-header">
            <p id="description">Who is Cooper?</p>
        </div>
        <div id="image-1-container">
            <img id="pic1" src="./images/CooperPic1.jpeg" alt="cooper the cat looking angry in a sink">
            <p id="pic-1-description">This is Cooper..he isn't a fan of sinks...or water</p>
        </div>
        <div id="image-2-container">
            <p id="pic-2-description">But he loves to play!</p>
            <img id="pic2" src="./images/CooperPic2.jpeg" alt="cooper the cat playing and rolling">
        </div>
        <div id="image-3-container">
            <img id="pic3" src="./images/CooperPic3.jpeg" alt="cooper the cat resting on a bed side table">
            <p id="pic-3-description">He is always there when you need him!</p>
        </div>
        <p id="footer">I hope now you know why we love cooper!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
